name: Qameta Documentation
description: Documentation for Qameta tools
url: https://docs.qameta.io

markdown: kramdown
kramdown:
  input: GFM
  eanble_coderay: true
  syntax_highlighter: coderay
  coderay_line_numbers: nil
  coderay_auto_ids: false
  coderay_css: class

permalink: pretty

sass:
  style: compressed

gems:
  - jekyll-redirect-from
  - jekyll-asciidoc

exclude:
  - docker-compose.yml
  - Gemfile.lock
  - Gemfile
  - Jenkinsfile
  - README

metrcs:
  yandex: "38078235"
  google: ''
